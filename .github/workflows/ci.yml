name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Validate Lighthouse CI inputs
        id: lhci_inputs
        shell: bash
        run: |
          if [[ -z "${{ secrets.SHOP_STORE_OS2 }}" || -z "${{ secrets.SHOP_ACCESS_TOKEN }}" ]]; then
            echo 'missing=true' >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo 'missing=false' >> "$GITHUB_OUTPUT"
      - name: Skip Lighthouse (missing secrets)
        if: steps.lhci_inputs.outputs.missing == 'true'
        run: |
          echo 'Skipping Lighthouse: required secrets are not available for this workflow run.'
          echo 'Expected secrets: SHOP_STORE_OS2, SHOP_ACCESS_TOKEN (optional: SHOP_PASSWORD_OS2, LHCI_GITHUB_TOKEN).'
      - name: Lighthouse
        if: steps.lhci_inputs.outputs.missing == 'false'
        uses: shopify/lighthouse-ci-action@v1.2.0
        env:
          # When a lighthouserc exists in the repo, the action will use it as-is.
          # We keep these timeouts here so the action can generate its own URLs/config.
          LHCI_COLLECT__NUMBER_OF_RUNS: '1'
          LHCI_COLLECT__SETTINGS__MAX_WAIT_FOR_FCP: '60000'
          LHCI_COLLECT__SETTINGS__MAX_WAIT_FOR_LOAD: '60000'
          LHCI_COLLECT__SETTINGS__CHROME_FLAGS: '--no-sandbox --disable-setuid-sandbox'
        with:
          store: ${{ secrets.SHOP_STORE_OS2 }}
          password: ${{ secrets.SHOP_PASSWORD_OS2 }}
          access_token: ${{ secrets.SHOP_ACCESS_TOKEN }}
          collection_handle: all
          lhci_github_app_token: ${{ secrets.LHCI_GITHUB_TOKEN }}
          lhci_min_score_performance: 0.5
        continue-on-error: false
  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Theme Check
        uses: shopify/theme-check-action@v2
        with:
          token: ${{ github.token }}
